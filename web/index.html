<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/site.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Image Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center full-height">
      <div id="canvas" class="canvas"></div>
      <div class="d-flex align-items-center justify-content-center full-height">
        <form>
          <label for="degree">Degree:</label>
          <input id="degree" type="text" class="form-control" placeholder="3" value="3" aria-label="Degree" aria-describedby="basic-addon1">
          <label for="rate">Learning Rate:</label>
          <input id="rate" type="text" class="form-control" placeholder="0.0001" value="0.0001" aria-label="Learning Rate" aria-describedby="basic-addon1">
          <label for="itrs">Iterations:</label>
          <input id="itrs" type="text" class="form-control" placeholder="500000" value="500000" aria-label="Iterations" aria-describedby="basic-addon1">
        </form>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center full-height">
      <p id="formula"></p>
    </div>
    <div class="d-flex align-items-center justify-content-center full-height">
      <p id="error"></p>
    </div>
    <div class="d-flex align-items-center justify-content-center full-height">
      <button id="clear" class="btn btn-light">Clear</button>
      <button id="submit" class="btn btn-light">Model</button>
    </div>
  </body>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./js/site.js" ></script>
  </footer>
</html>
